<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>

  <div class="section1">
    <section class="part1">
      <article>
        <div>
          <img src="images/image-jeremy.png" alt="">
          </div>
        <div>
          <p> Report for</p>
        <p>Jeremy Robson</p>
        </div>
      </article>
            <article>
              <p>Daily</p>
              <p style="font-weight: bolder; color: white;">Weekly</p>
              <p>Monthly</p>
            </article>
          </section>
  </div>



 <div class="section2">
  <section class="part2">
    <article class="card1a">
      <div>
        <img width="40px" src="images/icon-work.svg" alt="" srcset="">
      </div>  
        
<div>
  <span>
    <img src="images/icon-ellipsis.svg" alt="">
  <h5>Work</h5>
  </span>
  <p style="color: white; font-size: 24px;">32hrs</p>
  <p>Last Week - 36hrs</p>
</div>
    </article>

    <article class="card1b">
      <div>
        <img width="40px" src="images/icon-play.svg" alt="" srcset="">
      </div>
      <div>
        <span>
          <img src="images/icon-ellipsis.svg" alt="">
          <h5>Play</h5>
        </span>
        <p style="color: white; font-size: 24px;">10hrs</p>
        <p>Last Week - 8hrs</p>
      </div>
    </article>

    <article class="card1c">
      <div>
        <img width="40px" src="images/icon-study.svg" alt="" srcset="">
      </div>
      <div>
        <span>
          <img src="images/icon-ellipsis.svg" alt="">
        <h5>Study</h5>
        </span>

        <p style="color: white; font-size: 24px;">4hrs</p>
        <p>Last Week - 7hrs</p>
      </div>
    
    </article>

  </section>



  <section class="part3">
    <article class="card2a">
<div>
  <img width="55px" src="images/icon-exercise.svg" alt="" srcset="">
</div>
<div>
 <span>
  <img src="images/icon-ellipsis.svg" alt="">
  <h5>Exercise</h5>
 </span>
  <p style="color: white; font-size: 24px;">4hrs</p>
  <p>Last Week - 5hrs</p>
</div>
    </article>

    <article class="card2b">
      <div>
        <img width="40px" src="images/icon-social.svg" alt="" srcset="">
      </div>
      <div>
        <span>
          <img src="images/icon-ellipsis.svg" alt="">
          <h5>Social</h5>
        </span>
        <p style="color: white; font-size: 24px;">5hrs</p>
        <p>Last Week - 10hrs</p>
      </div>
    </article>

    <article class="card2c">
      <div>
        <img width="40px" src="images/icon-self-care.svg" alt="" srcset="">
      </div>
      <div>
        <span>
          <img src="images/icon-ellipsis.svg" alt="">
          <h5>Selfcare</h5>
        </span>
        <p style="color: white; font-size: 24px;">2hrs</p>
        <p>Last Week - 2hrs</p>
      </div>
    </article>
  </section>
 </div>
</main>

</html>
